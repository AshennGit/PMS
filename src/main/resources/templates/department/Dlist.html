<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>部门管理</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<div th:replace="~{common/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--公共的侧边栏-->
				<div th:replace="~{common/commons::sidebar(active='Dlist.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>部门管理</h2>
					<h3>
						<a class="btn btn-sm btn-success" th:href="@{/department/toAddDepartmentPage}">添加部门</a>
					</h3>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>部门编号</th>
									<th>部门名称</th>
									<th>上级部门</th>
									<th>正式员工数</th>
									<th>实习生人数</th>
									<th>部门信息</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="depart:${departments}">
									<td th:text="${depart.getDid()}"></td>
									<td th:text="${depart.getDepartmentName()}"></td>
									<td th:text="${depart.getParentName()}"></td>
									<td th:text="${depart.getEmpNums()}"></td>
									<td th:text="${depart.getExempNums()}"></td>
									<td th:text="${depart.getDepartinfo()}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/department/toDupdatePage}+${depart.getDid()}" >修改信息</a>
										<a class="btn btn-sm btn-danger" th:href="@{/department/deleteDepartment}+${depart.getDid()}" >删除部门</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
	</body>

</html>
