<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>账号管理</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<div th:replace="~{common/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--公共的侧边栏-->
				<div th:replace="~{common/commons::sidebar}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/user/updateUser}" method="post">
						<div class="form-group">
							<!--隐藏域-->
							<input type="hidden" name="aid" th:value="${user.getAid()}">
							<label>账号</label>
							<input type="text" name="username" class="form-control" th:value="${user.getUsername()}" required>
						</div>
						<div class="form-group">
							<label>旧密码</label>
							<input type="password" name="password" class="form-control" th:placeholder="请输入旧密码" required>
							<p style="color: red" th:text="${updatemsg1}" th:if="${updatemsg1}"></p>
						</div>
						<div class="form-group">
							<label>新密码(*不修改可不用输入)</label>
							<input type="password" name="newpassword" class="form-control" th:placeholder="请输入新密码">
						</div>
						<div class="form-group">
							<label>确认新密码(*不修改可不用输入)</label>
							<input type="password" name="confirmpassword" class="form-control" th:placeholder="请再次输入新密码">
							<p style="color: red" th:text="${updatemsg2}" th:if="${updatemsg2}"></p>
						</div>
						<button type="submit" class="btn btn-primary">确认修改</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
	</body>

</html>
